<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html Semantic Form Exercise</title>
</head>
<body>

<header>
    <h1>CatPhotoApp</h1>
</header>
<section>
    <h2>Cat Photos</h2>
    <p>See more<a href="https://placekitten.com" style="text-decoration: none;" target="_blank">cat photos</a> in our gallery.</p>
  <a href="https://placekitten.com">
<img src="gato1.jpeg" alt="Gato Fofinho">
  </a>
</section>
<section>
    <h2>Cat Lists</h2>
<h3>Things cats love:</h3>
<ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
</ul>
<figure>
    <img src="lasagna.jpeg" alt="lasagna" style="width:20%">
    <figcaption>Cat <em>loves</em> lasagna</figcaption>
</figure>
    <ol>
<li>flea treatment</li>
<li>thunder</li>
<li>other cats</li>
    </ol>
    <figure>
        <img src="CV.jpg" alt="Cabo Verde" style = "width: 20%">
        <figcaption>Cats <strong>hate</strong> other cats</figcaption>
    </figure>
</section>
<section>
    <h2>Cats Form</h2>
    <form action="https://freecatphotoapp.com/submit-cat-photo" method="post">
        <fieldset>
            <legend>Is your cat an indoor or outdoor cat?</legend>

       <input type="radio" id="Indoor" name="cats form" value="Indoor" checked>
       <label for="Indoor">Indoor</label>
       <input type="radio" id="Outdoor" name="cats form" value="Outdoor">
       <label for=" Outdoor">Outdoor</label>
    </fieldset>
        <fieldset>
            <legend>Whats your cats personality?</legend>
        <input type="checkbox" id="Loving" name="Cats Personality" value="Loving" checked>
        <label for="Loving">Loving</label>
        <input type="checkbox" id="Lazy" name="Cats Personality" value="Lazy">
        <label for="Lazy">Lazy</label>
       <input type="checkbox" id="Energetic" name="Cats Personality" value="Energetic">
       <label for="Energetic">Energetic</label>
    </fieldset>

    <input type="text" id="Cats URL" name="url" placeholder="Insert Cats URL" required>
    <input type="submit" value="submit">
    </form>
</section>
<footer>
    <p>No Copyright - <a href="https://www.freecodecamp.org">FreeCodeCamp.org</a></p>
</footer>

    </main>
    
</body>
</html>
